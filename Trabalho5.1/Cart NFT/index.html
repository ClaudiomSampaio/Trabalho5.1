<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card NFT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>

            <div class="img-top">
                <img src="img/equilibrium.jpg" alt="">
                <div class="img-overlay">
                </div>
            </div>
            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p>Nossa coleção Equilibrium promove calma e balanço.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="img/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="dias">
                        <img src="img/icon-clock.svg" alt="">
                        <p>restam 3 dias </p>
                    </div>
                </div>
                <hr>
                <div class="autor">
                    <img src="img/avatar.jpg">
                    <p>Criado por <a href="#" class="name">Claudio Sampaio</a></p>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
